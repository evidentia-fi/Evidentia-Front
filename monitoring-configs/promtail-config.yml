server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: sensei-chain-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: sensei-chain
          __path__: /var/log/sensei/*.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            msg: msg
            service: service
            component: component

      - timestamp:
          source: timestamp
          format: RFC3339

      - labels:
          level:
          service:
          component:

      - output:
          source: msg

  - job_name: nginx-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<request_uri>\S+) (?P<server_protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'

      - timestamp:
          source: time_local
          format: '02/Jan/2006:15:04:05 -0700'

      - labels:
          method:
          status:
          remote_addr:

      - output:
          source: request_uri
